<div class="faq-container">
    <h2>Preguntas Frecuentes (FAQ)</h2>
    <div *ngFor="let faq of faqs; let i = index" class="faq-item" [class.open]="faq.abierto">
      <div class="faq-question" (click)="toggle(i)">
        <span>{{ faq.pregunta }}</span>
        <i class="fa-solid" [ngClass]="faq.abierto ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
      </div>
      <div class="faq-answer">
        <p>{{ faq.respuesta }}</p>
      </div>
    </div>
  </div>
